<div>
    <div class="modal-header">
        <button ng-click="cancel()" type="button" class="close" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <h3 class="modal-title" id="modal-title">Driver Selection</h3>
    </div>
    <div class="modal-body" id="modal-body">
        <form>
            <div class="form-group">
                <label for="currentDrv">Select Driver</label>
                <select ng-model="selectedDriver" class="form-control" name="currentDriver" id="currentDrv">
                    <option ng-repeat="driver in driverList" value="{{driver}}">
                        {{driver.fullName}}
                    </option>
                </select>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button ng-click="cancel()" class="btn btn-default" type="button">Cancel</button>
        <button ng-click="submit()" class="btn btn-primary" type="button">Submit</button>
    </div>
</div>
